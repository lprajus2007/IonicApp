<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title>Satya Sampathirao</title>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body id="mainBody">
      <ion-pane>
      <ion-header-bar>
        <h2 class="title" align="center">Satya Sampathirao</h2>
      </ion-header-bar>
      <ion-content>
       	  	<canvas id="myCanvas" ng-click="clickHandler()"> Canvas not supported!  </canvas>
      </ion-content>
    </ion-pane>
  <script>
	var tapCount = 0;
    $(document).ready(function(e) {
		var c = document.getElementById("myCanvas");
		var context = c.getContext("2d");
        c.width = window.innerWidth;
        c.height = window.innerHeight;
		
    $("#myCanvas").click(function(e){
		tapCount++;
		var x = e.pageX;
		var y = e.pageY;
		var b = $(window).height();
		var a = $(window).width();
		context.beginPath();
		context.moveTo(10, b/2);
		context.bezierCurveTo(x, b/2, x/2, y, x, y);
		context.lineWidth = 3;
		context.strokeStyle = '#003300';
		context.stroke();
		var radius = 20;

		context.beginPath();
		context.arc(10, b/2, radius, 0, 2 * Math.PI, false);
		context.fillStyle = 'green';
		context.fill();
		context.lineWidth = 3;
		context.strokeStyle = '#003300';
		context.stroke();

		context.beginPath();
		context.arc(x, y, radius, 0, 2 * Math.PI, false);
		context.fillStyle = 'green';
		context.fill();
		context.lineWidth = 3;
		context.strokeStyle = '#003300';
		context.stroke();
		
		context.font='12pt Bold'
		context.fillStyle = 'white';
		context.fillText(tapCount, x, y);
		
	});
});

  </script>

  </body>
</html>
